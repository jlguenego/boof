<ul jlg-menu-title="Settings">
	<li>Screen info (Width x Height): {{cfg.screen.width}} x {{cfg.screen.height}}</li>
	<li>Browser info (Width x Height): {{cfg.window.width}} x {{cfg.window.height}}</li>
	<li><label class="control-label jlg-menu-item-label" for="isMobile">Optimized for Mobile</label>
	<div class="pull-right">
		<input
			id="isMobile"
			name="isMobile"
			class="form-control"
			type="checkbox"
			ng-model="cfg.isMobile"
			jlg-checkbox />
	</div></li>
	<li><label class="control-label jlg-menu-item-label" for="isTop">Menu on top</label>
	<div class="pull-right">
		<input
			id="isTop"
			name="isTop"
			class="form-control"
			type="checkbox"
			ng-model="cfg.isTop"
			jlg-checkbox />
	</div></li>
</ul>
