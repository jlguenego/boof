<!DOCTYPE html>
<html ng-app="mainApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<title ng-bind="title">Boof !</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="../bower_components/angular/angular-csp.css">
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="../bower_components/angular-bootstrap/ui-bootstrap-csp.css">
		
	</head>

	<body >
		<nav class="navbar navbar-default " ng-class="{ 'navbar-fixed-top': !isMobile, 'navbar-fixed-bottom': isMobile }">
			<div class="container-fluid" ng-init="isCollapsed = true">
			<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" ng-click="isCollapsed = !isCollapsed">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#" class="pull-left"><img class="jlg-logo" src="logo.png"></a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div uib-collapse="isCollapsed" class="navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
						<li><a href="#">Link</a></li>
						<li class="dropdown" ng-class="{open: !isDropDownCollapsed}">
							<a ng-init="isDropDownCollapsed = true" ng-click="isDropDownCollapsed = !isDropDownCollapsed" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
							<ul uib-collapse="isDropDownCollapsed" class="dropdown-menu">
								<li><a href="#">Action</a></li>
								<li><a href="#">Another action</a></li>
								<li><a href="#">Something else here</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="#">Separated link</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="#">One more separated link</a></li>
							</ul>
						</li>
					</ul>
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Link</a></li>
						<li class="dropdown" ng-class="{open: !isDropDown2Collapsed}">
							<a ng-init="isDropDown2Collapsed = true" ng-click="isDropDown2Collapsed = !isDropDown2Collapsed" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">Action</a></li>
								<li><a href="#">Another action</a></li>
								<li><a href="#">Something else here</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="#">Separated link</a></li>
							</ul>
						</li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		<br/>
		<br/>
		<br/>
		<br/>
		isMobile : {{isMobile}}
		
		<button ng-click="isMobile = !isMobile">Switch</button>

		
		<script src="../bower_components/angular/angular.min.js"></script>
		<script src="../bower_components/angular-animate/angular-animate.js"></script>
		<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
